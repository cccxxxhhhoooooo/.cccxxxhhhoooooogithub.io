        // Â≠£ËäÇÈ¢úËâ≤Êò†Â∞Ñ
        const seasonColors = {

        const margin = { top: 50, right: 50, bottom: 100, left: 70 };

        const svg = d3.select("#chart")

        const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');

const savedTheme = localStorage.getItem('theme') ||

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {

        function updateChart(data = currentData) {
            svg.selectAll("*").remove();


            const stackedData = d3.stack()
                .keys(["day", "night"])
                .order(d3.stackOrderNone)
                .offset(d3.stackOffsetNone)(data);

            svg.selectAll(".layer")
                .data(stackedData)
                .enter()
                .append("path")
                .attr("class", d => `layer ${d.key}`)
                .attr("d", d3.area()
                    .x(d => x(d.data.name) + x.bandwidth() / 2)
                    .y0(d => y(d[0]))
                    .y1(d => y(d[1]))
                    .curve(d3.curveCatmullRom.alpha(0.5))
                )
                .style("fill", d => color(d.key))
                .style("opacity", d => hiddenLayers.includes(d.key) ? 0.3 : 0.8)
                .style("stroke", "white")
                .style("stroke-width", 1)
                .on("mouseover", function (event, d) {
                    showTooltip(event, d);
                    d3.select(this).style("opacity", 1).style("stroke", "#333");
                })
                .on("mouseout", function (event, d) {
                    hideTooltip();
                    d3.select(this).style("opacity", hiddenLayers.includes(d.key) ? 0.3 : 0.8)
                        .style("stroke", "white");
                });

            // ‰øÆÊîπËäÇÊ∞îÂêçÁß∞ÁöÑÈº†Ê†á‰∫ã‰ª∂
            svg.selectAll(".term-label")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "term-label")
                .attr("x", d => x(d.name) + x.bandwidth() / 2)
                .attr("y", height + 30)
                .attr("text-anchor", "middle")
                .text(d => d.name)
                .style("fill", d => seasonColors[d.season])
                .style("font-weight", "bold")
                .on("mouseover", function(event, d) {
                    // È´ò‰∫ÆÂΩìÂâçËäÇÊ∞îÂêçÁß∞
                    d3.select(this).style("font-weight", "800").style("fill", "#ff6b6b");
                    
                    // ÊòæÁ§∫Â∑•ÂÖ∑ÊèêÁ§∫
                    const tooltip = d3.select("body").append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);
                    
                    const html = `
                        <strong>${d.name}</strong>Ôºà${d.date}Ôºâ<br>
                        <span style="color:${seasonColors[d.season]}">${getSeasonName(d.season)}</span><br>
                        ÁôΩÊòº: ${d.day.toFixed(1)}Â∞èÊó∂ | ÈªëÂ§ú: ${d.night.toFixed(1)}Â∞èÊó∂
                    `;
                    
                    tooltip.html(html)
                        .style("left", (event.pageX + 15) + "px")
                        .style("top", (event.pageY - 30) + "px")
                        .transition()
                        .duration(200)
                        .style("opacity", 1);
                })
                .on("mouseout", function() {
                    // ÊÅ¢Â§çÈªòËÆ§Ê†∑Âºè
                    d3.select(this).style("font-weight", "bold").style("fill", d => seasonColors[d.season]);
                    
                    // ÈöêËóèÂ∑•ÂÖ∑ÊèêÁ§∫
                    d3.select(".tooltip").remove();
                });


            const seasonGroups = d3.groups(data, d => d.season);
            seasonGroups.forEach(([season, terms]) => {
                if (terms.length === 0) return;

                svg.append("rect")
                    .attr("x", x(terms[0].name))
                    .attr("y", height + 40)
                    .attr("width", x(terms[terms.length - 1].name) - x(terms[0].name) + x.bandwidth())
                    .attr("height", 15)
                    .attr("fill", seasonColors[season])
                    .attr("opacity", 0.2)
                    .attr("rx", 5);
            });


            svg.append("g")
                .call(d3.axisLeft(y).ticks(6))
                .append("text")
                .attr("y", -15)
                .attr("x", -height / 2)
                .attr("transform", "rotate(-90)")
                .attr("fill", "var(--text-color)")
                .text("Êó∂ÈïøÔºàÂ∞èÊó∂Ôºâ");


            svg.selectAll(".highlight")
                .data(data.filter(d => highlightTerms.includes(d.name)))
                .enter()
                .append("circle")
                .attr("class", "highlight")
                .attr("cx", d => x(d.name) + x.bandwidth() / 2)
                .attr("cy", d => y(d.day) - 10)
                .attr("r", 6)
                .attr("fill", d => seasonColors[d.season])
                .attr("stroke", "white")
                .attr("stroke-width", 2)
                .on("mouseover", function (event, d) {
                    showTooltip(event, {
                        key: "highlight",
                        data: d
                    });
                })
                .on("mouseout", hideTooltip);
        }

        function showTooltip(event, d) {
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            let html = "";
            if (d.key === "highlight") {
                const term = d.data;
                html = `
                    <strong>${term.name}</strong>Ôºà${term.date}Ôºâ<br>
                    <span style="color:${seasonColors[term.season]}">${getSeasonName(term.season)}</span><br>
                    ÁôΩÊòº: ${term.day.toFixed(1)}Â∞èÊó∂ | ÈªëÂ§ú: ${term.night.toFixed(1)}Â∞èÊó∂
                `;
            } else {
                html = `
                    <strong>${d.data.name}</strong><br>
                    ${d.key === "day" ? "ÁôΩÊòº" : "ÈªëÂ§ú"}: ${d.data[d.key].toFixed(1)}Â∞èÊó∂
                `;
            }

            tooltip.html(html)
                .style("left", (event.pageX + 15) + "px")
                .style("top", (event.pageY - 30) + "px")
                .transition()
                .duration(200)
                .style("opacity", 1);
        }

        function hideTooltip() {
            d3.select(".tooltip").remove();
        }

        d3.select("#season-select").on("change", function () {
            const season = this.value;
            let newData;
            if (season === "all") {
                newData = solarTermsData;
            } else {
                newData = solarTermsData.filter(d => d.season === season);
            }
            currentData = newData;
            updateChart();

            const layers = svg.selectAll(".layer");
            const termLabels = svg.selectAll(".term-label");
            const seasonRects = svg.selectAll("rect");
            const highlights = svg.selectAll(".highlight");

            layers.transition()
                .duration(500)
                .attr("d", function (d) {
                    const filteredData = newData;
                    const stackedData = d3.stack()
                        .keys(["day", "night"])
                        .order(d3.stackOrderNone)
                        .offset(d3.stackOffsetNone)(filteredData);
                    const layerData = stackedData.find(l => l.key === d.key);
                    return d3.area()
                        .x(d => x(d.data.name) + x.bandwidth() / 2)
                        .y0(d => y(d[0]))
                        .y1(d => y(d[1]))
                        .curve(d3.curveCatmullRom.alpha(0.5))(layerData);
                })
                .style("opacity", function (d) {
                    return hiddenLayers.includes(d.key) ? 0.3 : 0.8;
                });

            termLabels.data(newData)
                .join("text")
                .attr("class", "term-label")
                .transition()
                .duration(500)
                .attr("x", d => x(d.name) + x.bandwidth() / 2)
                .attr("y", height + 30)
                .text(d => d.name)
                .style("fill", d => seasonColors[d.season])
                .style("font-weight", "bold")
                .on("mouseover", function(event, d) {
                    d3.select(this).style("font-weight", "800").style("fill", "#ff6b6b");
                    
                    const tooltip = d3.select("body").append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);
                    
                    const html = `
                        <strong>${d.name}</strong>Ôºà${d.date}Ôºâ<br>
                        <span style="color:${seasonColors[d.season]}">${getSeasonName(d.season)}</span><br>
                        ÁôΩÊòº: ${d.day.toFixed(1)}Â∞èÊó∂ | ÈªëÂ§ú: ${d.night.toFixed(1)}Â∞èÊó∂
                    `;
                    
                    tooltip.html(html)
                        .style("left", (event.pageX + 15) + "px")
                        .style("top", (event.pageY - 30) + "px")
                        .transition()
                        .duration(200)
                        .style("opacity", 1);
                })
                .on("mouseout", function() {
                    d3.select(this).style("font-weight", "bold").style("fill", d => seasonColors[d.season]);
                    d3.select(".tooltip").remove();
                });

            const newSeasonGroups = d3.groups(newData, d => d.season);
            seasonRects.data(newSeasonGroups)
                .join("rect")
                .transition()
                .duration(500)
                .attr("x", d => x(d[1][0].name))
                .attr("y", height + 40)
                .attr("width", d => x(d[1][d[1].length - 1].name) - x(d[1][0].name) + x.bandwidth())
                .attr("height", 15)
                .attr("fill", d => seasonColors[d[0]])
                .attr("opacity", 0.2)
                .attr("rx", 5);

            highlights.data(newData.filter(d => highlightTerms.includes(d.name)))
                .join("circle")
                .attr("class", "highlight")
                .transition()
                .duration(500)
                .attr("cx", d => x(d.name) + x.bandwidth() / 2)
                .attr("cy", d => y(d.day) - 10)
                .attr("r", 6)
                .attr("fill", d => seasonColors[d.season])
                .attr("stroke", "white")
                .attr("stroke-width", 2);

            currentData = newData;
        });


        function initLegend() {
            const legendData = [
                { label: "ÁôΩÊòº", color: "var(--chart-day)", key: "day" },
                { label: "ÈªëÂ§ú", color: "var(--chart-night)", key: "night" }
            ];

            const legend = d3.select("#legend")
                .selectAll(".legend-item")
                .data(legendData)
                .enter()
                .append("div")
                .attr("class", "legend-item")
                .html(d => `
                    <div class="legend-color" style="background:${d.color}"></div>
                    <span>${d.label}</span>
                `)
                .on("click", function (event, d) {
                    const index = hiddenLayers.indexOf(d.key);
                    if (index === -1) {
                        hiddenLayers.push(d.key);
                    } else {
                        hiddenLayers.splice(index, 1);
                    }
                    updateChart();
                    d3.select(this).classed("hidden", index === -1);
                });
        }

        // Âä®ÁîªÊí≠Êîæ
        function playAnimation() {
            if (isPlaying) {
                clearInterval(playInterval);
                isPlaying = false;
                d3.select("#play-btn").text("‚ñ∂ Êí≠ÊîæÂä®Áîª");
                return;
            }
            
            isPlaying = true;
            d3.select("#play-btn").text("‚ùö‚ùö ÂÅúÊ≠¢Âä®Áîª");

            let i = 0;
            playInterval = setInterval(() => {
                currentData = solarTermsData.slice(0, i + 1);
                updateChart();
                i = (i + 1) % solarTermsData.length;
            }, 500);
        }

        d3.select("#play-btn").on("click", playAnimation);


        function getSeasonName(season) {
            const names = {
                spring: "Êò•Â≠£",
                summer: "Â§èÂ≠£",
                autumn: "ÁßãÂ≠£",
                winter: "ÂÜ¨Â≠£"
            };
            return names[season];
        }

        // ÂàùÂßãÂåñ
        updateChart();
        initLegend();
    </script>
